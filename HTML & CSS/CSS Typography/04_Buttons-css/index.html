<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <script src="https://kit.fontawesome.com/4dc6e8e68d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <a class="button first normal">Learn More</a>
    <button class="button normal">Learn More</button>
    <button class="button hover normal">Learn More</button>

    <h2>Filled Buttons</h2>
    <a class="button first fill">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a class="button first fill"><i class="fa-solid fa-download"></i>Download</a>
    <button class="button fill"><i class="fa-solid fa-download"></i>Download</button>
    <button class="button fill hover"><i class="fa-solid fa-download"></i>Download</button>
</body>

</html>
