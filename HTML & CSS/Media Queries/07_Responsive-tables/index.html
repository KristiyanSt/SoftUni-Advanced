<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive tables</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table>
        <thead >
            <tr class="thead-row">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
            <tr class="thead-row mobile">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tbody-row">
                <td>James</td>
                <td>Matman</td>
                <td>Chief Sandwich Eater</td>
            </tr>
            <tr  class="tbody-row">
                <td>John</td>
                <td>Doe</td>
                <td>Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
