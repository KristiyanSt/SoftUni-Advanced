<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/4dc6e8e68d.js" crossorigin="anonymous"></script>
    <title>Responsive Forms</title>
</head>

<body>
    <form class="loginForm" action="#">
        <h3 class="title">Login</h3>
        <div class="formGroups">
            <div class="usernameGroup">
                <label class="formGroups__title usernameGroup__title" for="username">Username</label>
                <input id="username" type="text">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="passwordGroup">
                <label class="formGroups__title passwordGroup__title" for="password">Password</label>
                <input id="password" type="password">
                <i class="fa-solid fa-key"></i>
            </div>
            <button class="submitButton"type="submit">Login</button>
        </div>
    </form>
</body>

</html>
